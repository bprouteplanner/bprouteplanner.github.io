<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Planner</title>
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Internal Styles -->
    <link rel="stylesheet" href="styles/main.css">

<body>
    <main class='container'>
        <div class="theme-toggle">
            <button class="theme-toggle-btn" aria-label="Toggle dark mode">
              <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </svg>
              <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </button>
          </div>
        <table id="bpTable">
            <thead>
                <tr>
                    <th class='rank'>Rank</th>
                    <th>BP Number</th>
                    <th>Address</th>
                    <th>Description</th>
                    <th class='action'></th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="button-container">
            <button class="add-button" id="addRowButton">+</button>
            <button id="optimizeRouteButton" class="optimize-button">
              Optimize Route Order
            </button>
        </div>
        <div id="link" style="height: 50px;"></div>
        <div id="map" style="height: 600px; width: 100%;"></div>
        <div class="bulk-import-section">
            <textarea 
                id="bpImportArea" 
                class="bp-import-textarea" 
                placeholder="Paste text containing BP numbers. The system will automatically extract valid BP numbers."
            ></textarea>
            <button id="importBPButton" class="import-button">Import BP Numbers</button>
        </div>
    </main>

    <!-- Config must be loaded first -->
    <script src="js/config.js"></script>

    <!-- Utilities -->
    <script src="js/utils/urlUtils.js"></script>
    <script src="js/utils/bpValidator.js"></script>
    <script src="js/utils/apiService.js"></script>
    <script src="js/utils/routeOptimizer.js"></script>
    <!-- Managers -->
    <script src="js/managers/StateManager.js"></script>
    <script src="js/managers/MapManager.js"></script>
    <script src="js/managers/TableManager.js"></script>
    <script src="js/managers/ThemeManager.js"></script>
    <!-- Components -->
    <script src="js/components/BPImporter.js"></script>
    <script src="js/components/RouteLink.js"></script>

    <!-- Main initialization -->
    <script src="js/main.js"></script>
</body>
</html>
